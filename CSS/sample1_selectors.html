<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* Global Selector  */
        * {
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        }

        /* Element Selector  */
        h2 {
            color: red;
        }

        /* Id Selector  */
        #myHeading {
            background: lightgray;
        }

        /* Class Selecor  */
        .myCls {
            font-size: 32px;
        }

        /* Group Selector  */
        #myHeading,
        .myCls {
            font-style: italic;
            color: green;
        }
    </style>
</head>

<body>
    <h2>Welcome to CSS Topic</h2>
    <h2>Welcome to CSS Topic</h2>
    <h2 id="myHeading">Welcome to CSS Topic</h2>
    <h2>Welcome to CSS Topic</h2>
    <h2>Welcome to CSS Topic</h2>
    <h2>Welcome to CSS Topic</h2>
    <h2>Welcome to CSS Topic</h2>
    <h2 class="myCls">Welcome to CSS Topic</h2>
    <h2>Welcome to CSS Topic</h2>
</body>

</html>
