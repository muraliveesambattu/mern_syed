<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* * Means select all elemtns  */
        *{
            margin: 0;
        }
        /* box-sizing Property Will Make Sure , not to increase hight and Width becase of Padding  */
        #main {
            width: 300px;
            height: 300px;
            border: 2px solid red;
            padding: 10px; 
            margin: 20px;
            /* box-sizing: border-box;  */
        }
    </style>
</head>

<body>
    <div id="main">
        <h2>Welcome</h2>
    </div>
    <p>info</p>
    <ul>
        <li>Info About</li>
    </ul>
</body>

</html>
