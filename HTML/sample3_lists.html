<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style></style>
    <link rel="stylesheet" href="./mystyle.css">
</head>

<body>
    <ul id="myList" style="color: red;">
        <li>Item</li>
        <li>Item</li>
        <li>Item</li>
        <li>Item</li>
    </ul>

    <ul style="list-style-type: square;">
        <li>Item</li>
        <li>Item</li>
        <li>Item</li>
        <li>Item</li>
    </ul>
    <ul style="list-style-type: disc;">
        <li>Item</li>
        <li>Item</li>
        <li>Item</li>
        <li>Item</li>
    </ul>
    <hr>
      <ol>
        <li>Item</li>
        <li>Item</li>
        <li>Item</li>
        <li>Item</li>
    </ol>
    <ol type="A">
        <li>Item</li>
        <li>Item</li>
        <li>Item</li>
        <li>Item</li>
    </ol>
     <ol type="I">
        <li>Item</li>
        <li>Item</li>
        <li>Item</li>
        <li>Item</li>
    </ol>
    
    <ol type="i">
        <li>Item</li>
        <li>Item</li>
        <li>Item</li>
        <li>Item</li>
    </ol>
    

    <dl>
        <dd>Item </dd>
        <dd>Item </dd>
        <dd>Item </dd>
        <dd>Item </dd>
    </dl>
</body>

</html>

<!-- We can Add CSS for HTML in 3 ways 
 Cascading Style Sheet 
    1. Inlise Style 
        <h2 style="color:red">HHH</h2>
    2. Embeded Styles
        <style>
            #myItem{
                color:'red'
            }
        </style>
    3. External Style sheet 
        a. Create a Separate file Called mystyle.css
        b. link the css file as follows
            <link href="./mystyle.css"></link>
-->
